<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dropbox File Browser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 40px;
      text-align: center;
    }
    .btn {
      padding: 12px 24px;
      margin: 10px;
      background-color: #0061fe;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0051d4;
    }
  </style>
</head>
<body>

  <h1>Dropbox File Browser</h1>

  <form id="oauthForm">
    <label>
      <input type="checkbox" name="offline" value="true">
      Request long-term access (offline token)
    </label><br><br>

    <button class="btn" formaction="{{ url_for('login', auth_type='user') }}" formmethod="get">Connect to User Account</button>
    <button class="btn" formaction="{{ url_for('login', auth_type='team') }}" formmethod="get">Connect to Team</button>
  </form>

</body>
</html>
